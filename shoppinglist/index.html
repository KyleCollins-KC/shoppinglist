<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping List App</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
</head>
<body>
    <div id="app">
        <div id="home-screen" class="screen active">
            <div class="home-header">
                <h1 class="app-title">Shopping Time!</h1>
                <p class="app-subtitle">Which list are we conquering today?</p>
            </div>
            <div class="week-box" data-week="1">
    <img src="images/shopping-basket.svg" alt="Groceries Icon" class="week-icon">
    <h2>Week 1</h2>
    </div>
    <div class="week-box" data-week="2">
    <img src="images/vegetables.svg" alt="Shopping Cart Icon" class="week-icon">
    <h2>Week 2</h2>
</div>
        </div>

        <div id="list-screen" class="screen">
            <div class="list-header">
                <button id="back-btn">&larr;</button>
                <h1 id="list-title"></h1>
                <button id="edit-btn">Edit</button>
            </div>
            <ul id="shopping-list"></ul>
            <div id="add-item-form" class="hidden">
                <input type="text" id="new-item-input" placeholder="Add a new item...">
                <button id="add-item-btn">Add</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
